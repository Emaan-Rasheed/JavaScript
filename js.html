        <script>
            // string length
            let text2="abcsgsvhjsjckbdlknc";
            document.getElementById("text").innerHTML= "Length of text is: "+ text2.length;
            //Escape Characters
            let text3= "We are the so called \"Vicking\" of the north.";

            document.getElementById("word").innerHTML= word;
            //string concat
            let word1="Emaan";
            let word2="Rasheed";
            let name = word1.concat(" ", word2);
            document.getElementById("name").innerHTML= "Name: " + name;
            // string charAt
            let uni = "Air University";
            document.getElementById("charac").innerHTML="The character at 3rd index is: " + uni.charAt(3);
            //string charCodeAt
            document.getElementById("code").innerHTML="The char code of A is: " + uni.charCodeAt(0);
            //string at()
            document.getElementById("charact").innerHTML="The character at 4th index is: " + uni.at(4);
            //string slice
            document.getElementById("slice").innerHTML= "Extracted part: " + uni.slice(4,10);
            // string ToUpperCase & ToLowerCase
            document.getElementById("uppercase").innerHTML="Upper Case: " + uni.toUpperCase();

            let car2 = car.trim();
            document.getElementById("trim").innerHTML= "Length text1 = "
